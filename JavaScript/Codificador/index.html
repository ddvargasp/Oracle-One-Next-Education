<!DOCTYPE html>
<html lang="es">
<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <!--Icon-->
    <link rel="icon" type="img/png" href="img/logo.png">
    <!--Title-->
    <title>Encriptador de texto</title>
        <!--Javascript-->
        <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <section class="container">
        <div class="logo">
            <img class="logo-img" src="img/logo.png" alt="Logo de la página">
            <h1 class="logo-title">Encriptador de texto</h1>
        </div>
        <div class="text-box">
            <textarea name="" class="text-input" id="inputTexto" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea>
        </div>
        <div class="text-img">
            <img src="img/muñeco.png" alt="muñeco.png" id="muñeco-img">
            <h1 id="img-texto1">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="img-texto2" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="info">            
            <p><i class="bi bi-info-circle-fill"></i></i> Ingrese solo letras minúsculas y sin acentos</p>  
        </div>
        <div class="textBox-button">
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </section>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
